<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf=8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ hyojeung - kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>    
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Dongkeon Kim</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 21, 2024
            </div>
            <div class="message-row">
                <img src="screenshot/KakaoTalk_Photo_2024-06-16-14-59-39.png">
                <div class="message-row_content">
                    <span class="message_author">Dongkeon Kim</span>
                    <div class="message_info">
                        <span class="message__bubble">Hi</span>
                        <Span class="message__time">21:27</Span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row_content">
                    <div class="message_info">
                        <span class="message__bubble">Good! What's up? </span>
                        <Span class="message__time">21:27</Span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is super big</span>
        </div>

       <script src="https://kit.fontawesome.com/5a78fc87bd.js" crossorigin="anonymous">        
       </script>
    </body>
</html>
